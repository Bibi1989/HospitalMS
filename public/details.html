    <!--  -->
    <section>
        <div class="container my-4">
                <div class="row" id="row">
                    
                </div>
            </div>
                
    </section>

    <!-- Read & view file -->
    <div class="modal fade" id="view" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Patient Details</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="view">
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
    </div>

    <!-- update modal box -->
    <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Update Details</h4>
            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body update">
            <form>
              <div class="form-group">
                  <label for="names">Full Names</label>
                  <input type="text" class="form-control" id="names" aria-describedby="emailHelp" placeholder="Enter Full Name..">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="Phone Number" style="width: 100%;"
              </div>
              <div class="form-group">
                  <label for="date">Date Of Birth</label>
                  <input type="date" class="form-control" id="date" placeholder="Date Of Birth">
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="update-button btn btn-primary my-5 d-block">Submit</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
  </div>
